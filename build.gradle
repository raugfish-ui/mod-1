plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'
}

repositories {
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Replace with your mod's dependencies
    modCompile 'net.fabricmc:fabric-api:${project.ext.fabric_version}'
}

minecraft {
    version = "1.20.1"
    yarnMappings = "1.20.1+build.3"
    loaderVersion = "0.14.18"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}